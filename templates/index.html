<!DOCTYPE html>
<html>
<head>
    <title>The Beacon School GeoGuessr</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            display: flex;
        }

        #left, #right {
            width: 50%;
            height: 100vh;
            overflow: hidden;
        }

        #left {
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #right {
            background: #e9e9e9;
            position: relative;
        }

        #location-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #school-map {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="left">
        <h2>Guess where this is in the school!</h2>
        <img id="location-image" src="{{ url_for('static', filename='images/' + location.image) }}" alt="Location">
        <p id="result"></p>
    </div>

    <div id="right">
        <img id="school-map" src="{{ url_for('static', filename='images/map-placeholder.png') }}" alt="School Map">
    </div>

    <script>
    window.onload = function () {
        const map = document.getElementById('school-map');

        map.addEventListener('click', function (event) {
            const rect = map.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const data = {
                image_id: "{{ image_id }}",
                x: Math.round(x),
                y: Math.round(y)
            };

            fetch('/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').textContent = `Distance: ${result.distance} pixels`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    };
    </script>
</body>
</html>
