<!DOCTYPE html>
<html>
<head>
    <title>The Beacon School Geoguessr</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #main-image {
            max-width: 90%;
            text-align: center;
        }

        #location-image {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 12px;
            cursor: crosshair;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #map-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 160px;
            transition: all 0.3s ease;
            z-index: 999;
            overflow: hidden;
        }

        #map-container:hover {
            width: 320px;
            height: 320px;
        }

        #minimap {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
            transform: rotate(-90deg);
            transition: transform 0.3s ease;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main-image">
            <h1>Guess where this image is in the school!</h1>
            <img id="location-image" src="{{ url_for('static', filename='images/' + location.image) }}?v={{ cache_buster }}" alt="Location" data-id="{{ image_id }}">
            <p id="result"></p>
        </div>

        <div id="map-container">
            <img id="minimap" src="{{ url_for('static', filename='images/map-placeholder.png') }}?v={{ cache_buster }}" alt="School Map">
        </div>
    </div>

    <script>
    window.onload = function () {
        const map = document.getElementById('minimap');

        map.addEventListener('click', function (event) {
            const rect = map.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const data = {
                image_id: "{{ image_id }}",
                x: Math.round(x),
                y: Math.round(y)
            };

            fetch('/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').textContent = `Distance: ${result.distance} pixels`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    };
    </script>
</body>
</html>
