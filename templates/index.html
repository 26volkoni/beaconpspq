<!DOCTYPE html>
<html>
<head>
    <title>The Beacon School Geoguessr</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #main-image {
            max-width: 90%;
            text-align: center;
        }

        #location-image {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 12px;
            cursor: crosshair;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #map-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 160px;
            transition: all 0.3s ease;
            z-index: 999;
            overflow: hidden;
        }

        #map-container:hover {
        width: 700px;
        height: auto;
        aspect-ratio: 6250 / 4419;
        }

        #minimap {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
            /* Remove any CSS rotate here since image itself is rotated */
            transition: transform 0.3s ease;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
        }

        #progress-bar {
            width: 80%;
            height: 10px;
            background: #ccc;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background: green;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main-image">
            <h1>Guess where this image is in the school!</h1>
            <img id="location-image" src="" alt="Location" data-id="">
            <p id="result"></p>
        </div>

        <div id="map-container">
            <img id="minimap" src="{{ url_for('static', filename='images/map-placeholder.png') }}?v={{ cache_buster }}" alt="School Map">
        </div>

        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <script>
    let round = 0;
    const maxRounds = 5;
    let totalScore = 0;
    let timer;

    function loadImage(data) {
        const locationImg = document.getElementById('location-image');
        locationImg.src = `/static/images/${data.image}?v=${Date.now()}`;
        locationImg.setAttribute('data-id', data.image_id);
    }

    function nextRound() {
        if (round >= maxRounds) {
            endGame();
            return;
        }

        fetch('/next')
            .then(res => res.json())
            .then(data => {
                if(data.end) {
                    endGame();
                    return;
                }
                round++;
                document.getElementById('progress').style.width = `${(round / maxRounds) * 100}%`;
                document.getElementById('result').textContent = "";
                loadImage(data);

                clearTimeout(timer);
                timer = setTimeout(() => {
                    // No guess, zero score for this round
                    totalScore += 0;
                    nextRound();
                }, 180000); // 3 minutes per round
            })
            .catch(err => console.error("Failed to load next image:", err));
    }

    function endGame() {
        clearTimeout(timer);
        alert(`Game Over!\nYou scored ${totalScore} out of ${maxRounds * 100} points!`);
    }

    window.onload = function () {
        const map = document.getElementById('minimap');

        map.addEventListener('click', function (event) {
            const rect = map.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const data = {
                image_id: document.getElementById('location-image').getAttribute('data-id'),
                x: Math.round(x),
                y: Math.round(y)
            };

            fetch('/guess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if(result.error){
                    alert(result.error);
                    return;
                }
                totalScore += result.score;
                document.getElementById('result').textContent = `Distance: ${result.distance}px, Score: ${result.score}`;
                nextRound();
            })
            .catch(error => console.error('Error:', error));
        });

        nextRound();
    };
    </script>
</body>
</html>
